<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabbed Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/validation.js"></script>
  </head>
  <body>
    <form name="myform" onsubmit="return validateForm()">
      <ul>
        <li class="title">Who Are You?</li>
        <li class="fields">
          <label>*First Name:</label><br>
          <input type="text" id="first_name" class="req"><br>
          <label>Hiddele Name:</label><br>
          <input type="text" id="middle_name"><br>
          <label>Last Name:</label><br>
          <input type="text" id="last_name"><br>
          <label>*Email:</label><br>
          <input type="text" id="email" class="req"><br>
        </li>
        <li class="title">Where Are You?</li>
        <li class="fields">
          <label>City:</label><br>
          <input type="text" id="city"><br>
          <label>*State:</label><br>
          <input type="text" id="state" class="req"><br>
          <label>Country:</label><br>
          <input type="text" id="country"><br>
        </li>
        <li class="title">What Do You Do?</li>
        <li class="fields">
          <label>*Occupation</label><br>
          <input type="text" id="occupation" class="req"><br>
          <label>Company</label><br>
          <input type="text" id="company"><br>
          <label>Company Location</label><br>
          <input type="text" id="location"><br>
        </li>
      </ul>
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
